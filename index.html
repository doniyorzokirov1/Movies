<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Movies</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="mt-3">
      <div class="container">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
          <div class="container-fluid">
            <a class= "btn btn-success" href="#">Best Movies</a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">
                    Home
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Dropdown
                  </a>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Romantic</a></li>
                    <li><hr class="dropdown-divider" /></li>
                    <li>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled">Disabled</a>
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                />
                <button class="btn btn-outline-success" type="submit">
                  Search
                </button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </header>
    <main class="mt-3">
      <div class="container">
        <div class="first-box d-flex justify-content-around">
          <div class="wrapper bg-body-tertiary border rounded">
            <ul class="list-unstyled movies-list d-flex flex-wrap"></ul>
          </div>
          <div class="wrapper-second bg-body-tertiary border rounded">
            <ul class="list-unstyled movies-list-second d-flex flex-wrap"></ul>
          </div>
        </div>
      </div>
    </main>
    <div class="modal d-none">
      <div class="modal-body">
        <img class="modal-img" src="" alt="modal-img">
        <div>
          <p><i>Count : </i><span class="count">dfsd</span></p>
          <p><i>Popularity : </i><span class="popularity">dcsdcs</span></p>
        </div>
        <h3><i class="modal-title"></i></h3>
        <p><i>Overview : </i><span class="overview">zxczxc</span></p>
        <div>
          <p><i>Type : </i><span class="modal-type">zcxzxc</span></p>
          <p><i>Release date : </i>czx<span class="release_date">cvzzc</span></p>
        </div>
      </div>
    </div>
    <template class="movies-template">
      <li class="movie-list w-75 mx-auto my-2">
        <div class="card">
          <img src="" class="card-img-top" alt="movie-img" />
          <div class="card-body">
            <div style="height: 80px;">
              <h5 class="card-title">Card title</h5>
            </div>
            <div class="d-flex justify-content-end align-items-center">
              <button class="modal-btn btn btn-outline-success">More</button>
            </div>
          </div>
        </div>
      </li>
    </template>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="./js/utils.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
